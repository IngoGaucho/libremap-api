<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AlterMap</title>

    <style>
html, body {height: 100%;}
#map {
    float:left;
    width: 76%;
    height: 80%;
    border: 1px solid #ccc;
}
#sidebar {
  border:4px solid #dfd;
  padding:8px;
  float:right;
  width:20%;
}
#nodelist{
  border: 1px gray solid;
}
    </style>

  </head>

  <body>

    <h1 id="title">Network Map</h1>

    <p id="shortdesc">
      Mapa de la red
    </p>

    <div id="map"></div>

    <div id="sidebar">
      <div>
        <label>network:</label>
        <select id="network-select">
        </select>
      </div>
      <div id="zone-select"></div>
      <div id="nodelist"></div>
    </div>

    <div id="status"></div>

<!-- Templates -->

    <script type="text/template" id="network-selection-template">
        {{#networks}}
        <option value="{{_id}}">{{name}}</option>
        {{/networks}}
    </script>

    <script type="text/template" id="node-row-template">
    <a href="#nodes/{{_id}}">{{name}}</a>
    </script>

    <script type="text/template" id="node-summary-template">
    <h2>{{name}}</h2>
    <p>coords: {{coords.lon}}, {{coords.lat}}</p>
<!--
    <div id="summary-toolbar">
      <input type="button" id="mode-node" value="Move Node" />
    </div>
-->
    </script>

    <script type="text/template" id="new-node-template">
      <input id="new-node-name" name="node_name" value=""></input>
      <input type="button" id="add-node" value="Add Node" />
    </script>

    <script type="text/template" id="wifilink-summary-template">
    <h2>{{name}}</h2>
    <p>channel: {{attributes.channel}}, signal: {{attributes.signal}}</p>
    </script>

<!-- End Templates -->


    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="js/lib/OpenLayers.js"></script>
    <script src="js/lib/json2.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery-1.8.1.min.js"></script>
    <script src="js/lib/jquery.couch.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/lib/backbone.eventbinder.min.js"></script>
    <script src="js/lib/backbone.wreqr.min.js"></script>
    <script src="js/lib/backbone.babysitter.min.js"></script>
    <script src="js/lib/backbone.marionette.min.js"></script>
    <script src="js/lib/backbone-couchdb.js"></script>

    <script src="js/AlterMap.js"></script>

    <script>
$(function(){
  AlterMap.start();
});
    </script>


  </body>
</html>
