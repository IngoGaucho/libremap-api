<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>AlterMap</title>

    <style>
html, body {height: 100%;}
#map {
    float:left;
    width: 76%;
    height: 80%;
    border: 1px solid #ccc;
}
#sidebar {
  border:4px solid #dfd;
  padding:8px;
  float:right;
  width:20%;
}
#nodelist{
  border: 1px gray solid;
}
    </style>

  </head>

  <body>

    <h1 id="title">Network Map</h1>

    <p id="shortdesc">
      Mapa de la red
    </p>

<!-- regions -->
    <div id="map"></div>
    <div id="sidebar">
      <div id="sidebar-top">
        <label>network:</label>
        <select id="network-select">
        </select>
        <div id="zone-select"></div>
      </div>
      <div id="sidebar-main">
        <ul id="nodelist"></div>
      </div>
    </div>
    <div id="status"></div>

<!-- Templates -->


<!-- End Templates -->


    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="js/lib/json2.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/jquery-1.8.1.min.js"></script>
    <script src="js/lib/jquery.couch.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/lib/backbone-min.js"></script>

    <script src="js/lib/backbone.eventbinder.min.js"></script>
    <script src="js/lib/backbone.wreqr.min.js"></script>
    <script src="js/lib/backbone.babysitter.min.js"></script>
    <script src="js/lib/backbone.marionette.min.js"></script>
    <script src="js/lib/backbone-couchdb.js"></script>

    <script src="js/AlterMap.js"></script>
    <script src="js/AlterMap.Map.js"></script>

<!-- uncomment to import data generator for js console experimentation -->
    <script src="test/AlterMap.DataGen.js"></script>

    <script>
  $(function(){

    AlterMap.Map.draw({lat: -31.802967214779812, lon: -64.41782692156015});

// templates are in a separate file to facilitate testing
// we load them and on success start the app.
    $.get('templates.html', function(templates) {
      $('body').append(templates);
      AlterMap.start();
    });
  });
    </script>


  </body>
</html>
