<body>
<!-- regions -->
<!-- must be the same as the app''s index.html region containers for view tests to pass -->
    <div id="map"></div>
    <div id="sidebar">
      <div>
        <label>network:</label>
        <select id="network-select">
        </select>
      </div>
      <div id="zone-select"></div>
      <div id="nodelist"></div>
    </div>

    <div id="status"></div>

<!-- templates -->


  <!-- scripts to be tested --> 
  <script src="../js/AlterMap.js"></script>
  <script src="datagen.js"></script>


  <!-- spec files ... -->
  <script type="text/javascript" src="spec/AlterMapSpec.js"></script>  


  <!-- run jasmine tests -->

  <script type="text/javascript">
  (function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
      return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
      if (currentWindowOnload) {
        currentWindowOnload();
      }
//      execJasmine();
    };

// we load the app templates before running the tests
    $.get('../templates.html', function(templates) {
      $('body').append(templates);
      execJasmine();  
    });
    function execJasmine() {
      jasmineEnv.execute();
    }

  })();
  </script>

</body>
</html>
