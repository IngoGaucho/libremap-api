<script type="text/template" id="network-select">
<!--  <h3 class="toolbox-title">GLOBAL</h3> -->
  <select id="network-select" class="control"></select>
</script>

<script type="text/template" id="node-row-template">
  <a href="#nodes/{{_id}}">{{name}}</a>
</script>

<script type="text/template" id="node-detail-template">
  <h4 class="modal-title">{{node.name}}</h4>
  <a class="close" data-dismiss="modal">x</a>
  <p class="modal-content">coords: {{node.coords.lon}}, {{node.coords.lat}}</p>
</script>
<script type="text/template" id="network-toolbox-template">
  <h3 class="toolbox-title">{{ network_name }}</h3>
  <span class="control">
    <a id="add-node-link" href="#add-node?network_id={{ network_id }}">add node</a>
  </span>
</script>

<script type="text/template" id="node-add-template">
  <h4 class="modal-title">Add node</h4>
  <a class="close" data-dismiss="modal">x</a>
  <form id="new-node-form" class="modal-content">
    <input type="hidden" name="network_id" value="{{ network_id }}"></input>
    <label>node name:</label><input id="node_name" name="node_name" value=""></input>
    <input type="button" id="pick-coords" class="control bottom-right" value="pick coords >" />
  </form>
</script>

<script type="text/template" id="wifilink-summary-template">
  <h2>{{name}}</h2>
  <p>channel: {{attributes.channel}}, signal: {{attributes.signal}}</p>
</script>

<script>
  console.log('templates loaded');
</script>
